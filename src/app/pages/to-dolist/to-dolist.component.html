<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="panel-title">To Do Items</h3> 
          </div>
          
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
                  <a class=" pull-right btn btn-lg" role="button" data-toggle="tooltip" (click)=addNewItem($event) tooltip="Add">
                      <i class="far fa-plus-square"></i> 
                  </a>
              </div>
            </div>
              
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="text-center">Title</th>
                    <th class="text-center">Description</th>
                    <th class="text-center">Due Date</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of toDoItems">
                    <td class="col-sm-1">{{item.title}}</td>
                    <td class="col-sm-4">{{item.description}}</td>
                    <td class="col-sm-1 text-center">{{item.dueDate | date}}</td>
                    <td class="col-sm-1 text-center">
                      <div dropdown container="body">
                        <a href dropdownToggle (click)="false">
                          <i class="fas fa-ellipsis-v"></i>
                        </a>
                        <ul *dropdownMenu class="dropdown-menu" role="menu">
                          <li role="menuitem">
                            <a class="dropdown-item" data-toggle="tooltip" (click)=editItem(item.todoId)>
                              <i class="fas fa-check"></i> &nbsp;
                              Mark as done
                            </a>
                          </li>
                          <li role="separator" class="divider"></li>
                          <li role="menuitem">
                            <a class="dropdown-item" data-toggle="tooltip" (click)=editItem(item.todoId)>
                              <i class="fas fa-edit"></i> &nbsp;
                              Edit
                            </a>
                          </li>
                          <li role="menuitem">
                            <a class="dropdown-item" data-toggle="tooltip" (click)=deleteItem(item.todoId)>
                              <i class="fas fa-trash"></i> &nbsp;
                              Delete
                            </a>
                          </li>
                        </ul>
                      </div>
                      
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
